<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    alert("coding everybody");
    alert('coding everybody'); // 통일만 시키면 큰 따옴표 작은 따옴표 상관x
    alert('egoing\'s coding everybody') // 따옴표 안에 따옴표: \(escape) 사용
    console.log(1); // num
    console.log("1"); // string
    console.log(typeof 1);
    console.log(typeof "1");
    alert("coding\neverybody"); // \n: 줄바꿈
    console.log("coding"+" "+"everybody") // 문자열 연산(띄어쓰기 안됨)
    console.log(1 + 1) // 2
    console.log("1"+"1") // 11
    console.log("coding everybody".length) // 글자수(띄어쓰기 포함, 16 출력)
    console.log("code".indexOf("c"))
    console.log("code".indexOf("o"))
    console.log("code".indexOf("d"))
    console.log("code".indexOf("e")) // 특정 문자 위치
</script>
</body>
</html>
