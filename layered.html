
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    // 이중 for문으로 00~99 출력
    for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 10; j++) {
            document.write('No. '+i+j+'<br />') // 문자열 없이 i, j만 더하면 합으로 계산됨
            // 아니면 String(i), String(j)로 바꿔 써 주기
        }
    }
</script>
</body>
</html>
