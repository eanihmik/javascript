<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    alert(1);
    console.log(1.1); // 콘솔창에 직접 치는 경우 console.log 생략 가능
    console.log(1.2 + 1.3);
    console.log(2*8);
    console.log(6/2);
    console.log(Math.pow(3,2)); // 제곱(3^2)
    console.log(Math.round(10.6)); // 반올림(11 출력)
    console.log(Math.ceil(10.2)); // 올림(11 출력)
    console.log(Math.floor(10.2)); // 버림(10 출력)
    console.log(Math.sqrt(9)); // 제곱근(3 출력)
    console.log(Math.random()); // 난수((0, 1) 소수)
    // 두자리 난수 출력하고 싶다면?
    console.log(Math.round(100*Math.random()));
</script>
</body>
</html>
