<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var i = 0;
    while (i < 10) {
        document.write('Hello world <br />'); // <br />: 줄바꿈
        i++; // == (i = i + 1)
    } // 10번
        
    // i++ / ++i 차이
    i = 0;
    alert(i++); // 0 출력, 출력된 다음에 1 됨(i++: 코드 실행 -> i 증가)
    alert(i); // 1 출력
    i = 0;
    alert(++i); // 바로 1 출력(++i: i 증가 -> 코드 실행)
    alert(i); // 그대로 1
</script>
</body>
</html>
