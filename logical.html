<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var id = prompt('아이디를 입력하세요'); // 사용자 입력
        if (id == 'eanihmik') {
            alert('아이디가 일치합니다');
            var pw = prompt('비밀번호를 입력하세요');
            if (pw == '1201') {
                alert('로그인 성공! '+id+'님 반갑습니다');
            } else {
                alert ('비밀번호가 일치하지 않습니다');
            }
        } else {
            alert('아이디가 일치하지 않습니다');
        }
        
        // 논리연산자 이용(간결)
        id = prompt('아이디를 입력하세요');
        pw = prompt('비밀번호를 입력하세요');
        if (id == 'eanihmik' && pw == '1201') {
            alert('로그인 성공! '+id+'님 반갑습니다');
        } else {
            alert('로그인 실패');
        }
        
        id = prompt('아이디를 입력하세요');
        pw = prompt('비밀번호를 입력하세요');
        if ((id == 'eanihmik' || id == '__setiruovaf_ym' || id == 'iheanmik') && pw = '1201') {
            alert('인증 성공');
        } else {
            alert('인증 실패');
        }
    </script>
</body>
</html>
